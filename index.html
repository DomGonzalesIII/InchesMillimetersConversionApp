<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Inches ↔️ Millimeters App</title>

  <!-- Links -->
  <link rel="icon" href="icon.png" sizes="16x16" type="image/png">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- CSS -->
  <style media="screen">

    /************************* TAG SELECTORS *************************/
    body {
      background-color: blue;
      background-color: #3399ff;
      color: white;
      color: #333;
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      height: 100%;
      text-align: center;
      width:100%;
    }

    footer {
      color: #333;
      font-size: 0.75rem;
    }

    h1 {
      font-size: 2.5rem;
      /*margin-bottom: 47px;*/
    }

    input {
      display: block;
      height: 50px;
      width: 100%;
    }

    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }

    /************************ CLASS SELECTORS ************************/

    .content {
      background-color: white;
      background-color: #fefefe;
      border-radius: 15px;
      box-shadow: 6px 6px 2px 1px rgba(0, 0, 0, .2);
      margin: 50px auto;
      padding: 20px;
      width: 30%;
    }

    .inputFields {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

  </style>
  <!-- End CSS -->

</head>

<body>

  <!-- Content -->
  <div class="content">

    <h1>Inches <i class="fas fa-exchange-alt" style="font-size: 1.75rem;"></i> Millimeters</h1>

    <!-- Input Fields -->
    <div class="inputFields">
      <div class="inchField">
        <input type="number" name="inches" value="" placeholder="0.00&quot;" id="inches" onkeyup="convertToMilli()">
        <label for="inches">Inches</label>
      </div>
      <div class="milliField">
        <input type="number" name="mms" value="" placeholder="0.00mm" id="milli" onkeyup="convertToInches()">
        <label for="milli">Millimeters</label>
      </div>
    </div>
    <!-- End Input Fields -->

  </div>
  <!-- End Content -->

  <footer>

    <div class="iconCredits">
      ADD credit for icons here
    </div>
    <div class="version">
      v2.0.0.0 dgIII
    </div>

  </footer>

  <!-- Javascript -->
  <script type="text/javascript">

    // converts user's inch input to millimeters and displays in millimeters input field
    function convertToMilli() {
      // get inches
      var inches = document.getElementById('inches').value;

      // results variable
      var result = (inches * 25.4).toFixed(3);

      // post result to millimeter field
      document.getElementById('milli').value = result;
    }

    // converts user's millimeter input to inches and displays in inches input field
    function convertToInches() {

      // get Millimeters
      var millimeters = document.getElementById('milli').value;

      // results variable
      var result = (millimeters * 0.0393701).toFixed(3);

      // post result to millimeter field
      document.getElementById('inches').value = result;
    }

  </script>
  <!-- End Javascript -->

</body>

</html>
