<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Inches ↔️ Millimeters App</title>

  <!-- Links -->
  <link rel="icon" href="icon.png" sizes="16x16" type="image/png">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Content -->
  <div class="content">

    <h1>Inches <i class="fas fa-exchange-alt"></i> Millimeters</h1>

    <!-- Input Fields -->
    <div class="inputFields">
      <div class="inchField">
        <input type="number" name="inches" value="" placeholder="0.00&quot;" id="inches">
        <label for="inches">Inches</label>
      </div>
      <div class="milliField">
        <input type="number" name="mms" value="" placeholder="0.00mm" id="milli">
        <label for="milli">Millimeters</label>
      </div>
    </div>
    <!-- End Input Fields -->

  </div>
  <!-- End Content -->

  <footer>
    <div class="version">
      domTheDev
    </div>
  </footer>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
